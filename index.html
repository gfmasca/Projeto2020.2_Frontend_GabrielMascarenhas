<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiuPiwer</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="container">

        <nav id="nav-bar">
            <img src="img/LogotipoLogoPiuPiuwer.svg" alt="logotipo" class="logotipo">
            <ul class="nav-ul">
                <li class="nav-item"><a href=""> Meu perfil </a></li>
                <li class="nav-item"><a href=""> Notificações</a></li>
                <li class="nav-item"><a href=""> Piu's salvos</a></li>
                <li class="nav-item"><a href=""> Configurações</a></li>
            </ul>
        </nav>
        <section id="main-content">

            <header id="main-header">

                <!-- <div id="topo">
                    <h1> Página Inicial</h1>
                </div> -->

                <div id="header-funcional">
                    <div id="novo-piu">
                        <h2> Dê um piu!</h2>
                        <button id="adicionar-piu"><img src="img/pen-filled-writing-tool.svg" alt="botão para dar piu"></button>
                    </div>
                    <div id="pesquisar-piu">
                        <label for="input-para-pesquisar-pius"> Pesquisar Piuwers</label>
                        <input type="text" name="pius" id="input-para-pesquisar-pius" placeholder="Digite o Piu procurado">
                    </div>
                </div>

            </header>

            <div id="campo-novo-piu" class="invisible">
                <form action="POST" id="form-novo-piu">
                    <div class="alinhamento">
                        <label for="mensagem-novo-piu">Digite a mensagem do Piu: </label>
                    </div>
                    <div class="alinhamento-text-botao">
                        <textarea name="mensagem" id="mensagem-novo-piu" placeholder="Digite a sua mensagem..." style="resize: none"></textarea>
                        <div id="alinhamento-botao-contador">
                            <p id="contador">0</p>
                            <p id="tamanho-maximo-caracteres">/140</p>
                            <button disabled id="postar-piu">Postar Piu</button>
                        </div>
                    </div>
                    <p id="fechar-aba">x</p>
                </form>
            </div>

            <main id="feed">
                <ul id="lista-de-pius">
                    <li class="piu piu-exemplo">
                        <div class="suporte">
                            <img class="profile-picture" src="img/perfil.jpg" alt="foto de perfil">
                            <div class="texto-do-piu">
                                <h3 class="username">@masca</h3>
                                <p>Micróbio do krl</p>
                            </div>
                        </div>
                        <div class="actions">
                            <span class="action inativo"><p>0</p>
                                <img class="icone-action botao-like" src="img/like.svg" alt="botão de like">
                            </span>
                            <span class="action inativo"><p>0</p>
                                <img class="icone-action botao-save" src="img/bookmark.svg" alt="botão para salvar o piu">
                            </span>
                            <span class="action inativo">
                                <img class="icone-action botao-save" src="img/x-mark.svg" alt="botão para salvar o piu">
                            </span>
                        </div>
                    </li>
                </ul>
            </main>

        </section>

    </div>

    <!-- ARQUIVOS .js -->
    <script src="js/loading_pius.js"></script>
    <script src="js/actions.js"></script>
    <script src="js/adicionar_piu.js"></script>
    <script src="js/search_users.js"></script>

</body>

</html>
